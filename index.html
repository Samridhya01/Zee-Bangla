<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee Bangla - Sana Play</title>
    <style>
        /* Base Styles */
        body {
            position: relative;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 10px;
            overflow: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
            animation: bgBlink 3s infinite;
        }

        /* Desktop & Mobile Background */
        @media (min-width: 769px) {
            .bg-animation { background-image: url('https://media0.giphy.com/media/xsCevAab5ufj37BeGR/giphy.gif'); }
        }
        @media (max-width: 768px) {
            .bg-animation { background-image: url('https://raw.githubusercontent.com/Samridhya01/Zee-Bangla/refs/heads/main/YOJ9H.gif'); }
        }

        /* Blinking Animation */
        @keyframes bgBlink { 0%, 100% { opacity: 1; } 66% { opacity: 0; } }

        /* Terminal Styling */
        #terminal {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            height: 250px;
            overflow-y: auto;
            white-space: pre-line;
            font-size: 14px;
            box-shadow: 0 0 20px #00ff00;
            margin: auto;
            margin-top: 15px;
            text-align: left;
        }

        /* Scam Message Effect */
        .scam-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: red;
            font-weight: bold;
            opacity: 0;
            animation: scamEffect 0.1s linear infinite;
        }

        @keyframes scamEffect {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Black Screen Fear Effect */
        .blackout {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>

    <div class="bg-animation"></div>
    <div id="terminal">Initializing ZEE5...\n</div>
    <div class="blackout" id="blackScreen"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let isDramatic = Math.random() < 0.5;  // 10% chance for dramatic mode

            function normalExperience() {
                const commands = [
                    "Connecting to Zee5... ðŸ“¡", "Task Successful âœ…",
                    "Bypassing Firewall... ðŸ”“", "Task Successful âœ…",
                    "Extracting encrypted keys... ðŸ”‘", "Task Successful âœ…",
                    "Injecting payload... ðŸ’»", "Task Successful âœ…",
                    "Finalizing exploit... ðŸš€", "Final Task Successful âœ…",
                    "Signal Ok ðŸ˜‰",
                    "If not open the Tab, <a href='http://cdn.stmify.com/embed-free.php?id=Zee_Bangla' target='_blank' style='color: #ff00ff;'>Click here</a>"
                ];

                let index = 0;
                function typeCommand() {
                    if (index < commands.length) {
                        document.getElementById("terminal").innerHTML += "<br>" + commands[index];
                        document.getElementById("terminal").scrollTop = document.getElementById("terminal").scrollHeight;
                        index++;
                        setTimeout(typeCommand, 1500);
                    } else {
                        setTimeout(openPopup, 2000);
                    }
                }
                setTimeout(typeCommand, 1000);
            }

            function dramaticExperience() {
                let scamMessages = [
                    "ERROR 404", "I NEED A GIRLFRIEND", "LOVE YOU SANA", "LOVE YOU ANANYA",
                    "CONTACT SAMRIDHYA", "HAY PROVU", "KRISHNA JAGANNATHO PRAMANONDI", "SARASWATI"
                ];

                let scamCount = 0;
                function showScamMessage() {
                    if (scamCount < 50) {
                        let scamText = document.createElement("div");
                        scamText.classList.add("scam-message");
                        scamText.innerText = scamMessages[Math.floor(Math.random() * scamMessages.length)];
                        document.body.appendChild(scamText);

                        setTimeout(() => scamText.remove(), 100);
                        scamCount++;
                        setTimeout(showScamMessage, 100);
                    } else {
                        setTimeout(playErrorVideo, 500);
                    }
                }

                function playErrorVideo() {
                    document.getElementById("blackScreen").style.display = "block";
                    let video = document.createElement("video");
                    video.src = "https://github.com/Samridhya01/Zee-Bangla/raw/refs/heads/main/saveinsta.cc_1080p-super-windows-error-meme-download-in-description.mp4";
                    video.autoplay = true;
                    video.controls = false;
                    video.style.position = "fixed";
                    video.style.top = "50%";
                    video.style.left = "50%";
                    video.style.transform = "translate(-50%, -50%)";
                    video.style.width = "100vw";
                    video.style.height = "100vh";
                    document.body.appendChild(video);

                    video.onended = () => {
                        document.getElementById("blackScreen").style.display = "none";
                        normalExperience();
                    };
                }

                setTimeout(showScamMessage, 100);
            }

            function openPopup() {
                let x = Math.floor(Math.random() * (window.innerWidth - 300));
                let y = Math.floor(Math.random() * (window.innerHeight - 500));
                let popup = window.open("http://cdn.stmify.com/embed-free.php?id=Zee_Bangla", "VideoPlayer", `width=300,height=500,top=${y},left=${x}`);

                setInterval(() => {
                    let newX = Math.floor(Math.random() * (window.innerWidth - 300));
                    let newY = Math.floor(Math.random() * (window.innerHeight - 500));
                    popup.moveTo(newX, newY);
                }, 2000);
            }

            if (isDramatic) {
                dramaticExperience();
            } else {
                normalExperience();
            }
        });
    </script>

</body>
</html>
