        }

        .bg-animation {

        @keyframes bgBlink {

        .logo-container {

        }

        #terminal {

            height: 250px;
            overflow-y: auto;
            white-space: pre-line;
            font-size: 14px;
            box-shadow: 0 0 20px #00ff00;
            margin: auto;
            margin-top: 15px;
            text-align: left;
        }

        .slider {
            position: fixed;
            bottom: 20px;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        .slider-text {
            display: inline-block;
            font-size: 18px;
            color: #ff00ff;
            animation: scrollText 10s linear infinite;

        @keyframes glitch {
            0% { background: black; }
            25% { background: white; }
            50% { background: red; }
            75% { background: black; }

        .glitch-effect {

        .hidden { display: none; }
    </style>
</head>
