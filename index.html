<!DOCTYPE html>

            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        /* Desktop Background */
        @media (min-width: 769px) {

        @media (max-width: 768px) {

            }

        /* Terminal */
        #terminal {

            border: 2px solid #00ff00;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            height: 250px;
            overflow-y: auto;
            white-space: pre-line;
            font-size: 14px;
            box-shadow: 0 0 20px #00ff00;
            margin: auto;
            margin-top: 15px;
            text-align: left;
        }

        /* Hidden Video */
        #errorVideo {

            height: 100vh;
            display: none;
            position: fixed;
            top: 0;
            left: 0;

    </style>
</head>
