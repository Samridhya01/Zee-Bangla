<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee Bangla - Sana Play</title>
    <style>
        /* General Styling */
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
            transition: opacity 1s;
        }

        /* Desktop Background */
        @media (min-width: 769px) {
            .bg-animation {
                background-image: url('https://media0.giphy.com/media/xsCevAab5ufj37BeGR/giphy.gif');
            }
        }

        /* Mobile Background */
        @media (max-width: 768px) {
            .bg-animation {
                background-image: url('https://raw.githubusercontent.com/Samridhya01/Zee-Bangla/refs/heads/main/YOJ9H.gif');
            }
        }

        /* Terminal */
        #terminal {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            height: 250px;
            overflow-y: auto;
            white-space: pre-line;
            font-size: 14px;
            box-shadow: 0 0 20px #00ff00;
            margin: auto;
            margin-top: 15px;
            text-align: left;
        }

        /* Hidden Video */
        #errorVideo {
            width: 100vw;
            height: 100vh;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
        }

        /* Logo Styling */
        .logo-container img {
            width: 150px;
            margin-top: 10px;
        }

        /* Moving Text */
        .marquee {
            position: fixed;
            bottom: 0;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            font-size: 16px;
            color: #ff00ff;
            animation: moveText 10s linear infinite;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 0;
        }

        @keyframes moveText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>

    <!-- Logo -->
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/Samridhya01/Zee-Bangla/refs/heads/main/Logo.png" alt="Sana Play Logo">
    </div>

    <!-- Terminal -->
    <div id="terminal">Initializing ZEE5...<br></div>

    <!-- Hidden Video -->
    <video id="errorVideo" src="https://github.com/Samridhya01/Zee-Bangla/raw/refs/heads/main/saveinsta.cc_1080p-super-windows-error-meme-download-in-description.mp4"></video>

    <!-- Moving Text -->
    <div class="marquee">Hack by Samrat Xd | Made for Shayari | Developed by Samridhya</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const background = document.querySelector(".bg-animation");
            const terminal = document.getElementById("terminal");
            let bgVisible = true;

            function toggleBackground() {
                bgVisible = !bgVisible;
                background.style.opacity = bgVisible ? "1" : "0";
            }

            setInterval(toggleBackground, 2000); // Auto toggle every 2 seconds

            const commands = [
                "Connecting to Samridhya's Server... üîó",
                "Task Successful ‚úÖ",
                "Waiting for Approval... ‚è≥",
                "Task Successful ‚úÖ",
                "Connecting to Zee5... üì°",
                "Task Successful ‚úÖ",
                "Bypassing Firewall... üîì",
                "Task Successful ‚úÖ",
                "Finalizing exploit... üöÄ",
                "Final Task Successful ‚úÖ"
            ];
            
            let index = 0;
            function typeCommand() {
                if (index < commands.length) {
                    terminal.innerHTML += "<br>" + commands[index];
                    terminal.scrollTop = terminal.scrollHeight;
                    index++;
                    setTimeout(typeCommand, 1500);
                }
            }
            setTimeout(typeCommand, 1000);
        });
    </script>
</body>
</html>
