    <style>
        /* General Styling */
        body {
            background: linear-gradient(135deg, #001a00 0%, #000 100%);
            color: #00ff9d;
            font-family: 'Source Code Pro', monospace;
            overflow: hidden;
            margin: 0;
            min-height: 100vh;
            transition: background-color 0.5s;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
            opacity: 0.7;
            animation: bgToggle 2s infinite alternate;
        }

        @keyframes bgToggle {
            0% { opacity: 0.2; }
            100% { opacity: 0.7; }
        }

        /* Desktop Background */
        @media (min-width: 769px) {
            .bg-animation {
                background-image: url('https://media0.giphy.com/media/xsCevAab5ufj37BeGR/giphy.gif');
            }
        }

        /* Mobile Background */
        @media (max-width: 768px) {
            .bg-animation {
                background-image: url('https://raw.githubusercontent.com/Samridhya01/Zee-Bangla/refs/heads/main/YOJ9H.gif');
            }
        }

        /* Logo Container */
        .logo-container {
            padding: 2rem 0;
            animation: float 3s ease-in-out infinite;
        }

        .logo-container img {
            width: min(60vw, 400px);
            filter: drop-shadow(0 0 15px #00ff8866);
        }

        /* Terminal */
        #terminal {
            background: rgba(0, 20, 10, 0.9);
            border: 2px solid #00ff8866;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
            box-shadow: 0 0 30px #00ff8822;
            margin: 20px auto;
            text-align: left;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .terminal-line {
            margin: 5px 0;
            line-height: 1.4;
        }

        /* Flash Effect */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9998;
            opacity: 0;
            pointer-events: none;
            animation: flashEffect 1s;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Video Container */
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
            display: none;
        }

        #hackVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer Text */
        .marquee {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            white-space: nowrap;
            overflow: hidden;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Text Colors */
        .status-loading { color: #00ff88; }
        .status-success { color: #00ff88; text-shadow: 0 0 10px #00ff8866; }
        .status-error { color: #ff0055; text-shadow: 0 0 10px #ff005566; }
        .status-warning { color: #ffaa00; text-shadow: 0 0 10px #ffaa0066; }
        .status-link { color: #ff00ff; text-decoration: none; transition: all 0.3s ease; }
        .status-link:hover { text-shadow: 0 0 15px #ff00ff; transform: scale(1.05); }
    </style>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const terminal = document.getElementById('terminal');
            const flash = document.getElementById('flash');
            const videoContainer = document.getElementById('videoContainer');
            const hackVideo = document.getElementById('hackVideo');

            // Function to add lines to the terminal
            function addTerminalLine(text, type = 'loading') {
                const line = document.createElement('div');
                line.className = `terminal-line status-${type}`;
                line.innerHTML = text;
                terminal.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;
            }

            // Function to simulate typing with delay
            function typeWriter(text, type, delay = 1000) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        addTerminalLine(text, type);
                        resolve();
                    }, delay);
                });
            }

            // Function to trigger flash effect
            function triggerFlash() {
                return new Promise(resolve => {
                    flash.style.display = 'block';
                    flash.style.animation = 'flashEffect 1s';
                    setTimeout(() => {
                        flash.style.display = 'none';
                        resolve();
                    }, 1000);
                });
            }

            // Normal Process
            async function startNormalProcess() {
                const commands = [

                    { text: "‚úÖ Security Bypassed!", type: "success", delay: 1500 },
                    { text: "üì° Connecting to Zee5 Servers...", type: "loading", delay: 2000 },
                    { text: "‚úÖ Server Connection Successful!", type: "success", delay: 1500 },

                    { text: "‚úÖ Firewall Breached!", type: "success", delay: 1500 },
                    { text: "üöÄ Finalizing Exploit...", type: "loading", delay: 2000 },
                    { text: "üéâ Exploit Successful!", type: "success", delay: 1000 },
                    { text: "üíñ <a href='http://cdn.stmify.com/embed-free.php?id=Zee_Bangla' target='_blank' class='status-link'>Click here to Access Zee Bangla ü•≤</a>", type: "link", delay: 0 }
                ];

                for (const cmd of commands) {
                    await typeWriter(cmd.text, cmd.type, cmd.delay);
                }

                // Trigger flash effect before redirecting
                await triggerFlash();

                // Redirect to Zee Bangla link
                window.location.href = "http://cdn.stmify.com/embed-free.php?id=Zee_Bangla";
            }

            // Dramatic Mode
            async function startDramaticExperience() {
                const dramaticMessages = [

                    { text: "üö® CRITICAL ERROR 404 ‚ùå", type: "error", delay: 500 },
                    { text: "üíî I NEED A GIRLFRIEND", type: "error", delay: 500 },
                    { text: "üíå LOVE YOU SANA", type: "warning", delay: 500 },
                    { text: "üå∏ LOVE YOU ANANYA", type: "warning", delay: 500 },
                    { text: `üìû CONTACT <a href='https://wa.link/6xj1s0' target='_blank' class='status-link'>SAMRIDHYA</a>`, type: "link", delay: 500 },
                    { text: "üåÄ HAY PROVU AND NAXT MASSAGE KRISHNA JAGANNATHO PRAMANONDI NEXT SARASWATI", type: "error", delay: 500 },
                    { text: "‚ö†Ô∏è UNAUTHORIZED ACCESS DETECTED", type: "error", delay: 500 },
                    { text: "üî• SYSTEM OVERHEATING", type: "error", delay: 500 },
                    { text: "üíæ MEMORY CORRUPTION", type: "error", delay: 500 }
                ];

                for (let i = 0; i < 20; i++) {
                    const msg = dramaticMessages[Math.floor(Math.random() * dramaticMessages.length)];
                    await typeWriter(msg.text, msg.type, msg.delay);

                // Trigger flash effect
                await triggerFlash();

                // Show and play video

                hackVideo.play();

                // When video ends, trigger flash and redirect

            // Start the process

            }
        });
    </script>
</body>
