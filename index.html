<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samrat OP | Zee Bangla</title>
    <style>
        /* Normal Website Styles */
        body {
            position: relative;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            overflow: hidden;
            transition: background 0.3s;
        }

        .content {
            display: block;
            transition: opacity 0.5s;
        }

        /* Dramatic Experience Styles */
        .hacker-mode {
            background-color: black !important;
            color: #00ff00 !important;
            font-family: 'Courier New', monospace !important;
        }

        .terminal {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            height: 250px;
            overflow-y: auto;
            white-space: pre-line;
            font-size: 14px;
            box-shadow: 0 0 20px #00ff00;
            margin: auto;
            margin-top: 15px;
            text-align: left;
        }

        .glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            z-index: 999;
            transition: opacity 0.1s;
        }

        /* Background Animation */
        @keyframes chaos {
            0%, 100% { background-position: 0 0; }
            50% { background-position: 100px 50px; }
        }

        .fast-background {
            background-image: url('https://media0.giphy.com/media/xsCevAab5ufj37BeGR/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: chaos 0.1s infinite alternate;
        }

        /* Fullscreen Video */
        .fullscreen-video {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }

        .fullscreen-video video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to Zee Bangla Streaming</h1>
        <p>Enjoy uninterrupted entertainment.</p>
    </div>

    <div class="terminal" id="terminal"></div>
    <div class="glitch" id="glitch"></div>
    <div class="fullscreen-video" id="videoContainer">
        <video id="scareVideo" src="https://github.com/Samridhya01/Zee-Bangla/raw/refs/heads/main/saveinsta.cc_1080p-super-windows-error-meme-download-in-description.mp4" autoplay></video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const triggerChance = Math.random() < 0.1; // 10% chance
            if (triggerChance) {
                setTimeout(startDramaticExperience, 2000);
            }
        });

        function startDramaticExperience() {
            document.body.classList.add("hacker-mode");
            document.querySelector(".content").style.opacity = 0;
            document.getElementById("terminal").style.display = "block";
            
            const messages = [
                "ERROR 404",
                "I NEED A GIRLFRIEND",
                "LOVE YOU SANA",
                "LOVE YOU ANANYA",
                "CONTACT <a href='https://wa.link/6xj1s0' style='color: #ff00ff;'>SAMRIDHYA</a>",
                "HAY PROVU",
                "KRISHNA JAGANNATHO PRAMANONDI",
                "SARASWATI"
            ];

            let index = 0;
            function showMessages() {
                if (index < messages.length) {
                    document.getElementById("terminal").innerHTML += "<br>" + messages[index];
                    document.getElementById("terminal").scrollTop = document.getElementById("terminal").scrollHeight;
                    index++;
                    setTimeout(showMessages, 500);
                } else {
                    setTimeout(startChaos, 500);
                }
            }

            showMessages();
        }

        function startChaos() {
            document.body.classList.add("fast-background");
            let glitchEffect = document.getElementById("glitch");

            let flashes = 10;
            let flashInterval = setInterval(() => {
                glitchEffect.style.opacity = (glitchEffect.style.opacity == "1") ? "0" : "1";
                flashes--;
                if (flashes <= 0) {
                    clearInterval(flashInterval);
                    setTimeout(playScareVideo, 1000);
                }
            }, 300);
        }

        function playScareVideo() {
            document.getElementById("videoContainer").style.display = "block";
            let video = document.getElementById("scareVideo");
            video.play();

            video.onended = function() {
                document.getElementById("videoContainer").style.display = "none";
                triggerFearEffect();
            };
        }

        function triggerFearEffect() {
            document.body.style.backgroundColor = "black";
            document.body.innerHTML = ""; // Clear everything
            setTimeout(() => {
                location.reload();
            }, 3000);
        }
    </script>

</body>
</html>
