<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Mode - Sana Play</title>
    <style>
        /* Base Styles */
        body {
            position: relative;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 10px;
            overflow: hidden;
        }

        /* Background GIF (Common for All Devices) */
        .bg-animation {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
            animation: bgBlink 3s infinite;
        }

        /* Desktop Background */
        @media (min-width: 769px) {
            .bg-animation {
                background-image: url('https://media0.giphy.com/media/xsCevAab5ufj37BeGR/giphy.gif');
            }
        }

        /* Mobile Background */
        @media (max-width: 768px) {
            .bg-animation {
                background-image: url('https://raw.githubusercontent.com/Samridhya01/Zee-Bangla/refs/heads/main/YOJ9H.gif');
            }
        }

        /* Background Blinking Animation */
        @keyframes bgBlink {
            0%, 100% { opacity: 1; }  /* Visible */
            66% { opacity: 0; }       /* Hidden for 2s */
        }

        /* Logo Styling */
        .logo-container {
            text-align: center;
            margin-top: 5px;
        }

        .logo-container img {
            width: 269px; /* Reduced size */
            height: auto;
        }

        /* Terminal Styling */
        #terminal {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            height: 250px;
            overflow-y: auto;
            white-space: pre-line;
            font-size: 14px;
            box-shadow: 0 0 20px #00ff00;
            margin: auto;
            margin-top: 15px;
        }

        /* Auto-Scroll Animation */
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .slider {
            position: fixed;
            bottom: 20px;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        .slider-text {
            display: inline-block;
            font-size: 18px;
            color: #ff00ff;
            animation: scrollText 10s linear infinite;
        }
    </style>
</head>
<body>

    <!-- Background Animation Layer -->
    <div class="bg-animation"></div>

    <!-- Logo at the top center -->
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/Samridhya01/Zee-Bangla/refs/heads/main/Logo.png" alt="Sana Play Logo">
    </div>

    <!-- Hacker Terminal -->
    <div id="terminal">Initializing Hack...\n</div>
